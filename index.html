<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="higher-val" data-higher-val></div>
                <div class="lower-val" data-lower-val></div>
            </div>
            <button class="btn-delete span2" data-delete-all>AC</button>
            <button class="btn-delete" data-delete>DEL</button>
            <button class="btn-operator" data-operator>รท</button>
            <button class="btn-number" data-number>9</button>
            <button class="btn-number" data-number>8</button>
            <button class="btn-number" data-number>7</button>
            <button class="btn-operator" data-operator>x</button>
            <button class="btn-number" data-number>6</button>
            <button class="btn-number" data-number>5</button>
            <button class="btn-number" data-number>4</button>
            <button class="btn-operator" data-operator>+</button>
            <button class="btn-number" data-number>3</button>
            <button class="btn-number" data-number>2</button>
            <button class="btn-number" data-number>1</button>
            <button class="btn-operator" data-operator-sub>-</button>
            <button class="btn-number span2" data-number>0</button>
            <button class="btn-number" data-number>.</button>
            <button class="btn-equal" data-equal>=</button> 
        </div>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
